<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilosf.css">
</head>
<body>

    <form class="form">
        <h2 class="titulo_form">Registrate</h2>
        <p class="parrafo_form">Completa el formulario para no perderte de las novedades  </p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombres</label>
                <span class="form_line"></span>
            </div>
        </div>
        <div class="form_group">
            <input type="text" id="apellidos" class="form_input" placeholder=" ">
            <label for="user" class="form_label">Apellidos</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="correo" class="form_input" placeholder=" ">
            <label for="password" class="form_label">Correo Electrónico</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="telefono" class="form_input" placeholder=" ">
            <label for="password" class="form_label">Teléfono</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="password" class="form_input" placeholder=" ">
            <label for="password" class="form_label">Contraseña</label>
            <span class="form_line"></span>
        </div>

        <input type="submit" class="form_submit" value="Listo">

        
    
</body>
</html>
